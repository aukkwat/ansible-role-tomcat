---
# First, download a sample .war on the management node
- hosts: localhost
  connection: local
  gather_facts: false
  pre_tasks:
    - name: Download Sample .war from Tomcat project
      get_url:
        url: https://tomcat.apache.org/tomcat-7.0-doc/appdev/sample/sample.war
        dest: ./sample.war

- hosts: all
  become: true
  pre_tasks:
  vars:
    tomcat_install_admin_webapp: true
    tomcat_port: 8084
    tomcat_users:
      - name: admin
        password: adminadmin
        roles:
          - manager-gui
    tomcat_deploy_wars:
      - sample.war
  roles:
    - tomcat
  post_tasks:
    - debug:
        msg: "Playbook executed. Point your browser to http://{{ ansible_all_ipv4_addresses|last }}:8084/sample/ to view the installed web application"
